<owl-carousel-o [options]="customOptions">
  <div></div>
  <ng-template carouselSlide [width]="200" *ngFor="let slide of slidesStore" [id]="slide.id" >
    <div class="carousal-height">
      <mat-card class="product-card p-0">
        <div class="h-70">
          <mat-icon mat-raised-button matTooltipClass="tooltip-green"
          matTooltip="Wishlist this" class="wish-list-icon">turned_in</mat-icon>
          <img class="h-100" [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
        </div>
        <div class="h-30 py-1">
          <div class="d-flex justify-content-between flex-wrap col-12 px-1">
            <p class="des-title">
              {{slide.description}}
            </p>
            <p class="des-body">
              <mat-icon class="add-cart-icon">add_circle</mat-icon>
            </p>
          </div>
          <div class="d-flex justify-content-between flex-wrap col-12 px-1">
            <!-- {{slide.sem}} -->
            <p class="mb-1 text-right">
              {{slide.sem}}
            </p>
            <p class="des-body mb-1 text-right">
             <!--  <mat-icon class="add-cart-icon">add_circle</mat-icon> -->
             <span class="org-price text-muted">120</span><span class="our-price pl-1">{{110 | currency:'INR':'symbol':'1.0'}}</span>
            </p>

          </div>
        </div>
      </mat-card>
    </div>


  </ng-template>

</owl-carousel-o>
